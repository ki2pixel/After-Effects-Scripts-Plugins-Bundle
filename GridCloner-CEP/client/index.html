<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>GridCloner v0.1 CEP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="panel-container">
        <header class="panel-header">
            <h1>GridCloner v0.1</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot ready"></span>
                <span class="status-text">Prêt</span>
            </div>
        </header>

        <main class="panel-main">
            <section class="section">
                <h2>Grille</h2>
                <div class="section-content">
                    <div class="form-grid">
                        <div class="form-item">
                            <label for="rows">Rows</label>
                            <input type="number" id="rows" min="1" max="200" value="4">
                        </div>
                        <div class="form-item">
                            <label for="columns">Columns</label>
                            <input type="number" id="columns" min="1" max="200" value="6">
                        </div>
                        <div class="form-item">
                            <label for="depth">Depth</label>
                            <input type="number" id="depth" min="1" max="200" value="1">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-item">
                            <label for="spacingX">Spacing X</label>
                            <input type="number" id="spacingX" value="120">
                        </div>
                        <div class="form-item">
                            <label for="spacingY">Spacing Y</label>
                            <input type="number" id="spacingY" value="90">
                        </div>
                        <div class="form-item">
                            <label for="spacingZ">Spacing Z</label>
                            <input type="number" id="spacingZ" value="0">
                        </div>
                    </div>

                    <div class="toggle-row">
                        <label><input type="checkbox" id="enable3D"> Forcer 3D</label>
                        <label><input type="checkbox" id="linkOpacityToNull" checked> Link Opacity</label>
                        <label><input type="checkbox" id="linkScaleToNull"> Link Scale</label>
                    </div>

                    <div class="form-row">
                        <label for="controllerName">Controller Name</label>
                        <input type="text" id="controllerName" value="Grid CTRL">
                    </div>

                    <div class="actions">
                        <button id="generate" class="btn btn-primary">Generate</button>
                    </div>

                    <div class="transport" id="transportInfo">Transport: …</div>
                </div>
            </section>

            <section class="section">
                <h2>Logs</h2>
                <div class="section-content">
                    <div class="logs-controls">
                        <button id="clearLogs" class="btn btn-secondary">Effacer</button>
                    </div>
                    <div class="logs-container" id="logsContainer">
                        <div class="log-entry">GridCloner CEP - Prêt</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
